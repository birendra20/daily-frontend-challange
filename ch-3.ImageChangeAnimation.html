<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Change Animation</title>
  </head>
  <body>
    <div>
      <img
        class="image"
        src="./public/cometchat1.png"
        alt=""
        width="200"
        height="200"
      />
    </div>
  </body>
</html>
<script>
  let imgCount = 1;
  let img = document.querySelector("img");

  setInterval(() => {
    if (imgCount > 3) {
      imgCount = 1;
    }
    img.src = `./public/cometchat${imgCount}.png`;
    imgCount++;
  }, 500);
</script>
